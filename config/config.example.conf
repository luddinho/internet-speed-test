# Example configuration file for internet-speed-test.sh
# Copy this file and adjust the values to your needs
# Usage: ./internet-speed-test.sh -c config/your-config.conf

# Download URL for speed test (REQUIRED)
url=https://nbg1-speed.hetzner.com/100MB.bin

# InfluxDB connection settings (REQUIRED)
influx_server=http://192.0.2.10
influx_port=8086
influx_bucket=mybucket
influx_org=myorg

# InfluxDB authentication (use either influx_token or influx_token_file)
influx_token=mytoken
# influx_token_file=/path/to/token.txt

# Optional parameters (uncomment and adjust if needed)
# timeout=30
# max_runtime=60
# isp=telekom
# debug=0
# dry_run=0
